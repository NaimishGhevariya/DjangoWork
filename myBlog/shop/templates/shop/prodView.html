{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - My Awesome Cart{% endblock %}
{% block css%}
<style>
 img{
     width:300px;
 }
</style>
{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="row">
    <div class="col-md-4">
        <img src="/media/{{product.image}}" max-width="25px"   >
    </div>

    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b>Rs.{{product.price}} </b></p>
        <p>{{product.desc}}</p>
        <div class="row">
            <button class="btn btn-primary m-3 ">Buy Now</button>
            <button class="btn btn-primary m-3">Add To Cart</button>
        </div>


    
    </div>


</div>
{% endblock %}
